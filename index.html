<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container"> 
      <div id="screen"></div>
      <div class="buttons-container">
        <h1 class="button purple-btn" onclick="buttonClick(event, '+')">+</h1>
        <h1 class="button purple-btn" onclick="buttonClick(event, '-')">-</h1>
        <h1 class="button purple-btn" onclick="buttonClick(event, '/')">รท</h1>
        <h1 class="button purple-btn" onclick="buttonClick(event, '*')">*</h1>
        <h1 class="button purple-btn" onclick="buttonClick(event, '%')">%</h1>
        <h1 class="button yellow-btn" onclick="clr()">C</h1>
        <h1 class="button" onclick="buttonClick(event, 1)">1</h1>
        <h1 class="button" onclick="buttonClick(event, 2)">2</h1>
        <h1 class="button" onclick="buttonClick(event, 3)">3</h1>
        <h1 class="button" onclick="buttonClick(event, 4)">4</h1>
        <h1 class="button yellow-btn" onclick="buttonClick(event, '.')">.</h1>
        <h1 class="button" onclick="buttonClick(event, 5)">5</h1>
        <h1 class="button" onclick="buttonClick(event, 6)">6</h1>
        <h1 class="button" onclick="buttonClick(event, 7)">7</h1>
        <h1 class="button" onclick="buttonClick(event, 8)">8</h1>
        <h1 class="button red-clr" onclick="removeLast()">X</h1>
        <h1 class="button yellow-btn" onclick="buttonClick(event, '^')">^2</h1>
        <h1 class="button" onclick="buttonClick(event, 9)">9</h1>
        <h1 class="button" onclick="buttonClick(event, 0)">0</h1>

        <h1 class="button green-clr" onclick="buttonClick(event, '=')">=</h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
